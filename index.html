<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $('img').hide().show("slow")
      )};
    function doIt() {
      string = $("#test").val()
      if (string == ''){
        alert("YOU CANT JUST SHOUT NOTHING, YOU COWARD");
        return;
      }
      var replaced = string.replace(/ /g, '+');
      var output = $.ajax({
        url: "https://yoda.p.mashape.com/yoda?sentence=" + replaced, // The URL to the API. 
        type: 'GET', // The HTTP Method, can be GET POST PUT DELETE etc
        dataType: 'text',
        success: function(data) {document.getElementById("output").innerHTML = data; },
        beforeSend: function(xhr) {
          xhr.setRequestHeader("X-Mashape-Authorization", "yUyYx3ozJVmshXYVYcfln7FYGOHHp1wzb7xjsnopzf0dvjkBzE");
          xhr.setRequestHeader("Accept", "text/plain");// Enter here your Mashape key
          }});}
    </script>
  </head>
  <body>
    <div align="center">
      <img src="http://img02.deviantart.net/e90a/i/2005/317/8/0/lord_yoda_by_lord_yoda.png">
    <form>
      Speak to Yoda:<br>
      <input type="text" id="test" name="answer">
      <input type="button" value="shout" onclick="doIt();" >
      <div id="output"></div>
    </form>
    </div>
  </body>
</html>
