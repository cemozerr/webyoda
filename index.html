<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#test").on({
        mouseenter: function()
        {
          //alert("Are you sure son?");
          $(this).toggle()
        }
        mouseleave: function()
        {
          $(this).toggle()
        }
      })});
      $("input").focus(function(){
        $(this).css("background-color", "#cccccc");
      });
    </script>
  </head>
  <body>
    <form>
      Speak to Yoda:<br>
      <input type="text" name="answer">
      <input type="button" id="test" value="shout" >
    </form>
  </body>
</html>
